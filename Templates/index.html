<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto;">
            <h1 class="text-center" style="color: #428b50;">Upload an Image for Prediction</h1>
            <p class="text-center" style="color: #428b50;">Choose an image file (PNG, JPG, or JPEG) and click "Upload" to receive predictions.</p>
            
            <form action="{{ url_for('prediction_plant') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label" style="color: #428b50;">
                        <i class="fas fa-upload"></i> Select Image
                    </label>
                    <input type="file" name="file" class="form-control" accept=".png,.jpg,.jpeg" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg" style="background-color: #428b50; border-color: #428b50;">
                        <i class="fas fa-paper-plane"></i> Upload
                    </button>
                </div>
                <div class="text-center mt-3">
                    <p style="color: #428b50;"><i class="fas fa-arrow-left"></i> <a href="{{ url_for('home') }}" style="color: #428b50;">Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
